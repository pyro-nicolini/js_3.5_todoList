<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3.5 - Piero Nicolini</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <sectio class="sec1">
            <h1>To Do List</h1>
            <h3>Ingresar nueva Tarea</h3>
            <div class="ingresoDatos">
                <input type="text" id="input">
                <button type="button" id="boton">Agregar</button>
            </div>
        </section>
        <section class="sec2">
            <div class="contadores">
                <p>Total:  <strong id="total"> </strong></p>
                <p>Finalizadas:  <strong id="realizadas"> </strong></p>
            </div>
            <div class="tasker">
                <li><div class="titles"><strong>ID</strong><strong>TAREA</strong></div></li>
                <div class="task" id="lista"></div>
            </div>
        </section>
    </main>
    <footer>
        <h3>by <span>Piero Nicolini</span></h3>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
